<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        border: 3px solid red;
    }
    .pink{
        background-color: pink;
    }
    .big{
        width: 400px;
        height: 400px;
    }
</style>
<body>
<div id="app">
    <!--
        :class="对象"
        :class="{类名: boolean表达式, ...}"
        使用场景:
            一个类名来回变
    -->
    <div class="box" :class="{pink: true, big: 1 > 3 }">
    </div>

    -------------------------

    <!--
        :class="数组"
        :class="[类名, 类名, ...]"
        使用场景:
            批量新增和删除
    -->
    <div class="box" :class="['pink', 'big']">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
        }
    });
</script>

</body>
</html>

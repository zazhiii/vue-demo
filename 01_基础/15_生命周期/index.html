<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch监听器</title>
</head>
<style>
</style>
<body>
<div id="app">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        // 1. 创建: 准备数据
        beforeCreate(){
            console.log("创建之前, 访问data中的count:", this.count); // 不能访问
        },
        // 创建完成, 初始化渲染代码放这里
        created() {
            console.log("创建之后, 访问data中的count:", this.count);
        },
        // 2. 挂载: 渲染模板
        beforeMount() {
            console.log("挂载之前");
        },
        // 操作dom必须从这里开始
        mounted() {
            console.log("挂载之后");
        },
    });
</script>
</html>

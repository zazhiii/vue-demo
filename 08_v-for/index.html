<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<body>
<div id="app">

    <ul>
        <li v-for="(item) in items">{{ item }}</li>
    </ul>
-------------------------------------------------------------------------
    <!--
        key: 在 v-for 中使用 key 可以帮助 Vue 更高效地更新 DOM，避免不必要的重新渲染。
    -->
    <ul>
        <li v-for="(item, index) in items" :key="index">{{ index + 1 }}. {{ item }}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            items: ['苹果', '香蕉', '橙子']
        }
    });
</script>

</body>
</html>
